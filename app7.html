<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод пароля</title>
    <link rel="stylesheet" href="src/styles/app7.css">
</head>
<body>
    <div class="container">
        <div class="glass-panel">
            <h1>Введите пароль</h1>
            <div class="dial">
                <input type="text" id="password-input" maxlength="4" readonly>
                <div class="buttons">
                    <button data-value="1">1</button>
                    <button data-value="2">2</button>
                    <button data-value="3">3</button>
                    <button data-value="4">4</button>
                    <button data-value="5">5</button>
                    <button data-value="6">6</button>
                    <button data-value="7">7</button>
                    <button data-value="8">8</button>
                    <button data-value="9">9</button>
                    <button data-value="0">0</button>
                    <button id="clear-btn">C</button>
                </div>
            </div>
            <div id="error-message" class="error-message"></div>
            <button id="submit-btn" class="hidden">Перейти</button>
        </div>
    </div>
    <script src="src/scripts/app7.js"></script>
</body>
</html>
