<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Месячные периоды</title>
    <link rel="stylesheet" href="src/styles/app11.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>Месячные периоды</h1>
        </header>
        
        <div class="current-period">
            <div class="period-card active" id="current-period">
                <h2>Текущий период</h2>
                <div class="period-dates" id="current-dates"></div>
            </div>
        </div>
        
        <div class="periods-container">
            <div class="period-card" id="period1">
                <h3>Период 1</h3>
                <div class="period-dates">1-7 число</div>
            </div>
            <div class="period-card" id="period2">
                <h3>Период 2</h3>
                <div class="period-dates">8-15 число</div>
            </div>
            <div class="period-card" id="period3">
                <h3>Период 3</h3>
                <div class="period-dates">16-22 число</div>
            </div>
            <div class="period-card" id="period4">
                <h3>Период 4</h3>
                <div class="period-dates">23-конец месяца</div>
            </div>
        </div>
        
        <div class="month-name" id="month-name"></div>
    </div>

    <script src="src/scripts/app11.js"></script>
</body>
</html>
