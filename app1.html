<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои Авто</title>
    <link rel="stylesheet" href="src/styles/app1.css">
</head>
<body>
    <!-- Верхняя панель -->
    <div class="top-bar">
        <button class="back-button" onclick="window.location.href='index.html'">←</button>
        <div class="actions">
            <button class="edit-button">✏️</button>
            <button class="add-button">➕</button>
        </div>
    </div>

    <!-- Заголовок -->
    <h1>Мои авто</h1>

    <!-- Список автомобилей -->
    <div class="car-list" id="carList">
        <!-- Автомобили будут добавлены сюда динамически -->
    </div>

    <!-- Модальное окно добавления/редактирования -->
    <div class="modal" id="addEditModal">
        <div class="modal-content">
            <h2 id="modalTitle">Добавить авто</h2>
            <input type="text" id="carName" placeholder="Название машины">
            <input type="number" id="carMileage" placeholder="Актуальный пробег">
            <input type="text" id="carVin" placeholder="VIN">
            <input type="text" id="carPlate" placeholder="Номер машины">
            <input type="date" id="carPurchaseDate" placeholder="Дата покупки">
            <input type="number" id="lastOilChangeMileage" placeholder="Пробег на последней замене масла">
            <input type="number" id="lastTimingBeltMileage" placeholder="Пробег на последней замене ГРМ">
            <input type="date" id="insuranceEndDate" placeholder="Дата окончания страховки">
            <input type="date" id="maintenanceEndDate" placeholder="Дата окончания ТО">
            <input type="url" id="usefulLink" placeholder="Полезная ссылка">
            <button id="saveCarButton">Сохранить</button>
            <button class="close-button" onclick="closeModal()">Закрыть</button>
        </div>
    </div>

    <!-- Модальное окно просмотра -->
    <div class="modal" id="viewModal">
        <div class="modal-content">
            <h2 id="viewCarName"></h2>
            <p><strong>Пробег:</strong> <span id="viewCarMileage"></span></p>
            <p><strong>VIN:</strong> <span id="viewCarVin"></span></p>
            <p><strong>Номер:</strong> <span id="viewCarPlate"></span></p>
            <p><strong>Дата покупки:</strong> <span id="viewCarPurchaseDate"></span></p>
            <p><strong>Пробег на замене масла:</strong> <span id="viewLastOilChangeMileage"></span></p>
            <p><strong>Пробег на замене ГРМ:</strong> <span id="viewLastTimingBeltMileage"></span></p>
            <p><strong>Страховка до:</strong> <span id="viewInsuranceEndDate"></span></p>
            <p><strong>ТО до:</strong> <span id="viewMaintenanceEndDate"></span></p>
            <p><strong>Ссылка:</strong> <a id="viewUsefulLink" target="_blank">Перейти</a></p>
            <button class="edit-button" onclick="editCarFromView()">Редактировать</button>
            <button class="close-button" onclick="closeViewModal()">Закрыть</button>
        </div>
    </div>

    <script src="src/scripts/app1.js"></script>
</body>
</html>
