<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Пароля</title>
    <link rel="stylesheet" href="src/styles/app3.css">
</head>
<body>
    <div class="container">
        <!-- Кнопка "Назад" -->
        <div class="header">
            <a href="index.html" class="back-button">← Назад</a>
            <h1>Генератор Пароля</h1>
        </div>

        <form id="passwordForm">
            <label for="birthdate">Дата рождения (ГГГГММДД):</label>
            <input type="text" id="birthdate" name="birthdate" required>
            
            <label for="code">Проверочный код:</label>
            <input type="text" id="code" name="code" required>
            
            <button type="submit">Сгенерировать Пароль</button>
        </form>
        
        <div id="result"></div>
    </div>
    <script src="src/scripts/app3.js"></script>
</body>
</html>
